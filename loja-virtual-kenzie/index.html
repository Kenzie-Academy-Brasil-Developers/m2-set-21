<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cadastro de pessoas</title>
</head>
<body>
    <header>
        <h1>Cadastro de pessoas</h1>
    </header>
    <main>

        <div class="row">

            <div class="col-md">
                <h2>Cadastrar novo integrante</h2>
               
                <form action="#">

                    <input type="text" name="nome" id="nome" placeholder="nome">

                    <input type="text" name="sobrenome" id="sobrenome"  placeholder="Sobre nome">

                    <input type="date" name="nascimento" id="nascimento" >

                    <input type="number" name="cpf" id="cpf"  placeholder="CPF">

                    <input type="tel"  name="telefone" id="telefone"  placeholder="Telefone">

                    <input type="email" name="email" id="email"  placeholder="e-mail">

                    <select name="cargo" id="cargo" >
                        <option value="facilitador">Facilitador</option>
                        <option value="instrutor">Instrutor</option>
                        <option value="coache">Coache</option>
                    </select>

                    <textarea name="mesagem" id="mesagem" placeholder="ObservaÃ§Ãµes"></textarea>

                    <button type="submit">Cadastrar</button>

                </form>

            </div>
            <div class="col-md">
                <h2>Integrantes cadastrados</h2>
                <div class="filtro">
                    <button>Facilitador</button>
                    <button>Instrutor</button>
                    <button>Coache</button>
                </div>
               <ul class="integrantes">
                  
               </ul>

            </div>

        </div>
    
    </main>

    
   
    <script src="./assets/js/data_base.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./demo.js"></script>
</body>
